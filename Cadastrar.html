<html>
<head>
  <meta charset="utf-8" />
    <title>Receitas Sra.</title>
    <style type="text/css">
    *{
      padding: 0;
      margin: 0;
      font: 13px Arial, Verdana, Sans-Serif black;
    }
  #Redes-Sociais img {
    height: 24px;
    }
    </style>
</head>
<body>
    <div id="cabecalho"</div>
      <div id="banner">
        <!--Inserir a figura do banner-->
      </div>
      <div id="menu">
        <ul>
            <li><a href ="Receitas Sra.html">Home</a></li>
            <li><a href ="Cadastrar.html">Cadastrar Receita</a></li>
            <li><a href ="#">Categoria de Receitas</a></li>
            <li><a href ="#">Contato</a></li>
        </ul>
      </div>
      <div id="Pesquisa">
        <p id="Redes-Sociais">
          <img src="img/facebook.png" />
          <img src="img/instagram.png" />
          <img src="img/pinterest.png" />
          <img src="img/twitter.png" />
          <img src="img/youtube.png" />
        </P>
        <p>
          <input type="search" name="pesquisa" />
          <input type="image" name="lupa" alt="Pesquisar" src="img/lupa.png" />
        </p>
      </div>
    <div id="corpo">
      <h1>Nova Receita</h1>
        <form action="salvar.jsp" method="post">
          <p><label for="nome">Nome da receita:
            <input type="text" name="nome" id="nome" placeholder="Digite o nome da receita" " size=50" />
      </label></p>
      <p>
        <label for="descricao">Descrição da receita:
          <textarea placeholder="Digite uma pequena descrição da receita" cols="50" rows="10" ></textarea>
      </label>
    </p>
  </div>
      <label for="Foto">Selecione a foto da receita
        <input type="file" name="foto" id=foto />
      </label>
    </div>
    <p>
      <fieldset>
        <legend>Novo Ingrediente:</legend>
        <p>
          <label for="Quantidade">
            <input type="Number" name="Quantidade" min="1" max="1000" />
          </label>
        </p>
        <p>
          <label for="Unidade">Unidade de medida
            <select>
              <option value="CS">Colher de sopa</option>
              <option value="CC">Colher de chá</option>
              <option value="X">Xicara</option>
            </select>
          </label>
        </p>
        <p>
          <label for="descingredient">Descrição:
            <input type="text" name="descingrediente" id="descigrediente" size="30" placeolder="Digite o nome do ingrediente">
          </label>
        </P>
        <button id="btnAdicionar">Adicionar Ingredientes</button>
      </fildset>
    </p>
    <p>
      <h4>Ingredientes adicionados</h4>
      <table>
        <thead>
          <tr>
            <th>
              Quantidade
            </th>
              Descrição
          </tr>
        </thead>
        <tbody id="tblngredientes">
         <tr id="ingredientes">
            <td id="quantidade-ingrediente">
            </td>
          </tr>
      </tbody>
    </table>
  </p>
  <p>
    <label for="mododepreparo">Descrição da receita:
      <textarea nome="Modo-De-Preparo" placeholder="Digite o modo de preparo" cols="50" rows="10"></textarea>
    </label>
  </p>
  <p>
    Dificuldade:
    <input id="facil" type="radio" name="dificuldade" value="f" />
    <label for="facil">Fácil</label>
    <input id="medio" type="radio" name="dificuldade" value="m" />
    <label for="medio">Médio</label>
    <input id="dificil" type="radio" name="dificuldade" value="D" />
    <label for="dificil">Dificio</label>
  </p>
    <p>
      Tempo de Preparo<input type=number name="Tempo de preparo" />
      <select name="Unidade-tempo">
        <option value="min">Minutos</option>
        <option value="h">Horas</option>
        <option value="d">Dias</option>
      </select>
    </p>
    <p>
        Rendimentos: <input type="Number" name="rendimento" min="1" max="100" />
        porções
    </p>
    <p>
      <table>
        <tr>
          <td>
            <label>
              <input type="checkbox" name="acompanhamentos" value="arroz"  />
              arroz
            </label>
          </td>
        </tr>
          <tr>
            <td>
              <label>
                <input type="checkbox" name="acompanhamentos" value="feijao"  />
                feijão
          </label>
        </td>
      </tr>
      <tr>
        <td>
          <label>
            <input type="checkbox" name="acompanhamentos" value="Batata frita"  />
            Batata frita
          </label>
        </td>
      </tr>
    </table>
  </P>
  <p>
    <input type="submit" value="Salvar receita" />
  </p>
</form>
  </div>
    <div id="rodape">
    <p id="Redes-Sociais">
      <img src="img/facebook.png" />
      <img src="img/instagram.png" />
      <img src="img/pinterest.png" />
      <img src="img/twitter.png" />
      <img src="img/youtube.png" />
    </P>
        <p> Desenvolvido por 1TDSJ -FIAP &copy; 2019</p>
    </div>
</body>
</html>
